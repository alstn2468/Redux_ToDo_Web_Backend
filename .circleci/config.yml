version: 2
jobs:
    build:
        working_directory: ~/Redux_Todo_Web_Backend
        docker:
            - image: circleci/python:3.7
            - image: circleci/postgres:9.6.2-alpine
              environment:
                  POSTGRES_USER: root
                  POSTGRES_DB: todo
        steps:
            - checkout
            - run: sudo chown -R circleci:circleci /usr/local/bin
            - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
            - restore_cache:
                  key: deps10-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - run:
                  command: |
                      echo "--- Start Install Pipenv ---"
                      sudo pip install pipenv
                      echo "--- Start Install Pipenv dependencies ---"
                      pipenv install
                      echo "--- Check Pipenv Installed Packages ---"
                      pipenv graph
            - save_cache:
                  key: deps10-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
                  paths:
                      - '.venv'
                      - '/usr/local/bin'
                      - '/usr/local/lib/python3.6/site-packages'
            - run:
                  command: |
                      echo "--- Start Test Using Coverage ---"
                      pipenv run coverage run manage.py test --settings='config.settings_test'
                      echo "--- Start Save Using Codecov ---"
                      pipenv run codecov

            - store_artifacts:
                  path: test-reports
                  destination: test-reports

    deploy:
        working_directory: ~/Redux_Todo_Web_Backend
        docker:
            - image: circleci/python:3.7
            - image: circleci/postgres:9.6.2-alpine
              environment:
                  POSTGRES_USER: root
                  POSTGRES_DB: todo
        steps:
            - checkout
            - run:
                  name: Deploy Master to Heroku
                  command: |
                      echo "--- Start Deploy To Heroku ---"
                      git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
    version: 2
    build:
        jobs:
            - build
            - deploy:
                  requires:
                      - build
                  filters:
                      branches:
                          only: master
